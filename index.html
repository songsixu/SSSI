<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .sun {
            font-size: 100px;
            cursor: pointer;
            animation: 
                spin 0.5s linear infinite,
                rainbow 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        @keyframes rainbow {
            100% { filter: hue-rotate(360deg); }
        }
    </style>
</head>

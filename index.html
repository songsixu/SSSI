<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sixu.art - 烟花</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        .title {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="title">sixu.art</div>
    <canvas id="fireworks"></canvas>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let width, height;
        let fireworks = [];
        let particles = [];

        // 设置画布大小
        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 烟花类
       class Firework {
    constructor() {
        // ... 原来的属性（x、y、color 等） ...
    }

    update() {
        // ... 原来的移动逻辑（到目标点判断） ...
        
        if (this.reached) {
            // 爆炸时生成爱心粒子：数量越多，爱心越饱满
            for (let i = 0; i < 300; i++) { // 粒子数量调大，爱心更明显
                particles.push(new Particle(this.x, this.y, this.color));
            }
            fireworks.splice(i, 1);
        }
    }

    // ... 原来的 draw 方法 ...
}

    
          class Particle {

          constructor(x, y, color) {

        this.x = x;

        this.y = y;

        this.color = color;

        // 爱心轨迹需要的参数：角度、半径

        this.angle = Math.random() * Math.PI * 2; // 随机初始角度

        this.radius = Math.random() * 50 + 30;    // 爱心大小范围

        this.speed = Math.random() * 0.3 + 0.1;   // 粒子运动速度

        this.life = 150; // 粒子存活帧数，控制爱心持续时间

    }



    update() {

        // 爱心曲线公式：(x² + y² - 1)³ - x²y³ = 0 

        // 转换成极坐标 → 让粒子沿爱心轨迹运动

        const theta = this.angle;

        // 极坐标转直角坐标（调整系数让爱心更明显）

        const xPos = 16 * Math.sin(theta) ** 3;

        const yPos = 13 * Math.cos(theta) - 5 * Math.cos(2*theta) - 2 * Math.cos(3*theta) - Math.cos(4*theta);

        

        // 让粒子从中心向外扩散，贴合爱心形状

        this.x += xPos * this.speed;

        this.y += yPos * this.speed;

        

        // 生命周期减少

        this.life--;

    }



    draw() {

        ctx.beginPath();

        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2); // 粒子大小设为2

        ctx.fillStyle = this.color;

        ctx.globalAlpha = this.life / 150; // 渐隐效果

        ctx.fill();

        ctx.globalAlpha = 1;

    }

}

        // 自动生成烟花
        function spawnFirework() {
            fireworks.push(new Firework());
        }
        setInterval(spawnFirework, 2000);

        // 点击生成烟花
        canvas.addEventListener('click', (e) => {
            const firework = new Firework();
            firework.targetX = e.clientX;
            firework.targetY = e.clientY;
            fireworks.push(firework);
        });

        // 动画循环
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // 更新和绘制烟花
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                if (fireworks[i].reached) {
                    fireworks.splice(i, 1);
                }
            }

            // 更新和绘制粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
           
 requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>

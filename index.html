<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Emoji 小太阳+彩虹</title>
    <style>
        body {
            /* 你的渐变背景 */
            background: linear-gradient(to right, #FFECB3, #FFCCBC); 
            /* 让内容居中 */
            display: flex; 
            /* 垂直+水平居中 */
            justify-content: center; 
            align-items: center; 
            /* 占满浏览器高度 */
            height: 100vh; 
            /* 清除默认边距 */
            margin: 0; 
            /* 让页面更清爽 */
            overflow: hidden; 
        }

        /* 小太阳容器（用 emoji 实现） */
        .sun {
            /* 超大 emoji ，可调整大小 */
            font-size: 80px; 
            /* 让彩虹在太阳下方 */
            position: relative; 
            /* 给鼠标悬浮加互动（可选） */
            cursor: pointer; 
            /* 让太阳微微跳动（可爱细节） */
            animation: bounce 2s infinite ease-in-out; 
        }

        /* 彩虹用伪元素 + emoji ，简单粗暴！ */
        .sun::after {
            content: "🌈"; 
            /* 彩虹大小 */
            font-size: 40px; 
            /* 放在太阳下方 */
            position: absolute; 
            bottom: -60px; 
            left: 50%; 
            /* 水平居中 */
            transform: translateX(-50%); 
            /* 彩虹微微摆动 */
            animation: swing 3s infinite ease-in-out; 
        }

        /* 太阳跳动动画 */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* 彩虹摆动动画 */
        @keyframes swing {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(10deg); }
        }
    </style>
</head>
<body>
    <!-- 小太阳用 emoji 🌞 ，可换成你喜欢的太阳表情！ -->
    <div class="sun">🌞</div>
</body>
</html>

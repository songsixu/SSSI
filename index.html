<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字小游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        .game-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #guessInput {
            padding: 10px;
            width: 200px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        .info {
            background-color: #d9edf7;
            color: #31708f;
        }
        .history {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>猜数字小游戏</h1>
        <p>我已经想好了一个1-100之间的数字，你有10次机会猜出它！</p >
        
        <input type="number" id="guessInput" min="1" max="100" placeholder="输入你的猜测">
        <button onclick="checkGuess()">提交猜测</button>
        
        <p>剩余次数: <span id="remaining">10</span></p >
        
        <div id="message" class="message info">请开始你的第一次猜测</div>
        
        <div class="history">
            <h3>猜测历史:</h3>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script>
        // 生成1-100的随机数
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        const maxAttempts = 10;

        function checkGuess() {
            const guessInput = document.getElementById('guessInput');
            const guess = parseInt(guessInput.value);
            const messageElement = document.getElementById('message');
            const remainingElement = document.getElementById('remaining');
            const historyList = document.getElementById('historyList');

            // 验证输入
            if (isNaN(guess) || guess < 1 || guess > 100) {
                messageElement.textContent = "请输入1-100之间的有效数字！";
                messageElement.className = "message error";
                return;
            }

            attempts++;
            guessInput.value = '';

            // 记录猜测历史
            const listItem = document.createElement('li');
            listItem.textContent = `第${attempts}次: 你猜的是${guess}`;
            historyList.appendChild(listItem);

            // 判断猜测结果
            if (guess === secretNumber) {
                messageElement.textContent = `恭喜你！猜对了！答案就是${secretNumber}，你用了${attempts}次`;
                messageElement.className = "message success";
                guessInput.disabled = true;
                document.querySelector('button').disabled = true;
            } else if (attempts >= maxAttempts) {
                messageElement.textContent = `游戏结束！你已经用完了所有${maxAttempts}次机会，正确答案是${secretNumber}`;
                messageElement.className = "message error";
                guessInput.disabled = true;
                document.querySelector('button').disabled = true;
            } else if (guess < secretNumber) {
                messageElement.textContent = "太小了！再试试更大的数字";
                messageElement.className = "message info";
            } else {
                messageElement.textContent = "太大了！再试试更小的数字";
                messageElement.className = "message info";
            }

            // 更新剩余次数
            remainingElement.textContent = maxAttempts - attempts;
        }

        // 按回车键也能提交猜测
        document.getElementById('guessInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkGuess();
            }
        });
    </script>
</body>
</html>

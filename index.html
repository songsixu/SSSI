<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like You Is Art</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f6f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .art-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .subtitle {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }
        .decorative-line {
            width: 80%;
            height: 2px;
            background-color: #e74c3c;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="art-text">Like You Is Art</h1>
        <p class="subtitle">你都是独一无二的艺术品</p >
        <div class="decorative-line"></div>
        <p>你本身，就是这个世界最美好的创作</p >
    </div>
</body>
</html>

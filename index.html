<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>页面标题</title>
  <style>
    body {
      background-image: url('https://picsum.photos/1920/1080'); /* 随机高清背景图，上线换成自己的 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0; /* 去掉页面边距 */
      padding: 0;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.8); /* 内容区半透明白色背景，方便看文字 */
      padding: 20px;
      max-width: 800px;
      margin: 50px auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>这里是页面内容</h1>
    <p>背景已经加好啦~</p >
  </div>
</body>
</html>

<!-- 会摇尾巴的欢迎页代码兽 -->  
<div style="text-align:center">  
  <h1>🌞 煦煦建设中</h1>  
  <svg width="100" height="100" viewBox="0 0 100 100">  
    <!-- 煦兽身体（圆滚滚版） -->  
    <circle cx="50" cy="60" r="30" fill="#FFD700"/>  
    <!-- 自动摇摆尾巴 -->  
    <path d="M80,60 Q90,30 70,50" stroke="#FFA500" stroke-width="5"  
          style="animation: wag 0.5s infinite alternate">  
      <animateTransform attributeName="transform" type="rotate"  
                       values="0 50 60; 15 50 60; -5 50 60"  
                       dur="1s" repeatCount="indefinite"/>  
    </path>  
  </svg>  
  <style>  
    @keyframes wag {  
      from { transform: rotate(0deg); }  
      to { transform: rotate(30deg); }  
    }  
  </style>  
</div>

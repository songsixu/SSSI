<!DOCTYPE html>

<html lang="zh-CN">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>sixu.art - 爱心烟花</title>

    <style>

        body { margin: 0; background: #0a0a1a; overflow: hidden; }

        canvas { display: block; }

        .title {

            position: fixed;

            top: 20px;

            left: 0;

            right: 0;

            text-align: center;

            color: #fff;

            font-family: 'Segoe UI', sans-serif;

            font-size: 28px;

            z-index: 10;

            text-shadow: 0 0 10px rgba(255,255,255,0.5);

        }

    </style>

</head>

<body>

    <div class="title">sixu.art ✨</div>

    <canvas id="fireworks"></canvas>



    <script>

        const canvas = document.getElementById('fireworks');

        const ctx = canvas.getContext('2d');

        let width, height;

        let fireworks = [];

        let particles = [];

        let stars = []; // 闪烁星星



        // 初始化画布

        function resizeCanvas() {

            width = window.innerWidth;

            height = window.innerHeight;

            canvas.width = width;

            canvas.height = height;

        }

        resizeCanvas();

        window.addEventListener('resize', resizeCanvas);



        // 初始化闪烁星星

        function initStars() {

            stars = [];

            for (let i = 0; i < 80; i++) {

                stars.push({

                    x: Math.random() * width,

                    y: Math.random() * height,

                    alpha: Math.random() * 0.6 + 0.2,

                    speed: Math.random() * 0.01 + 0.003,

                    dir: Math.random() > 0.5 ? 1 : -1

                });

            }

        }

        initStars();



        // 烟花类（上升轨迹）

        class Firework {

            constructor() {

                this.x = width / 2;

                this.y = height;

                this.targetY = Math.random() * height * 0.4 + 80; // 爆炸高度

                this.targetX = Math.random() * width * 0.7 + width * 0.15;

                // 粉色系爱心

                this.color = `hsl(${(Math.random() * 30) + 330}, 100%, 70%)`; 

                this.speed = 4;

                this.reached = false;

            }



            update() {

                const dx = this.targetX - this.x;

                const dy = this.targetY - this.y;

                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < this.speed) {

                    this.reached = true;

                    // 生成300个细粒子组成爱心

                    for (let i = 0; i < 300; i++) {

                        particles.push(new Particle(this.x, this.y, this.color));

                    }

                    return;

                }

                this.x += dx / dist * this.speed;

                this.y += dy / dist * this.speed;

            }



            draw() {

                // 细线条轨迹

                ctx.beginPath();

                ctx.moveTo(this.x, this.y);

                ctx.lineTo(this.x, this.y + 8);

                ctx.strokeStyle = this.color;

                ctx.lineWidth = 1; // 超细线

                ctx.stroke();

            }

        }



        // 爱心粒子类（带闪烁）

        class Particle {

            constructor(x, y, color) {

                this.x = x;

                this.y = y;

                this.color = color;

                this.angle = Math.random() * Math.PI * 2; // 爱心角度

                this.radius = Math.random() * 40 + 20; // 爱心大小

                this.speed = Math.random() * 0.25 + 0.08; // 扩散速度

                this.life = 180; // 持续时间

                // 闪烁参数

                this.alpha = 1;

                this.flashSpeed = Math.random() * 0.02 + 0.005;

                this.flashDir = 1;

            }



            update() {

                // 爱心曲线公式

                const theta = this.angle;

                const xPos = 16 * Math.sin(theta) ** 3;

                const yPos = 13 * Math.cos(theta) - 5 * Math.cos(2*theta) 

                            - 2 * Math.cos(3*theta) - Math.cos(4*theta);

                

                // 沿爱心轨迹运动

                this.x += xPos * this.speed;

                this.y += yPos * this.speed;

                this.angle += 0.005; // 缓慢旋转

                

                // 闪烁效果

                this.alpha += this.flashDir * this.flashSpeed;

                if (this.alpha > 1) {

                    this.alpha = 1;

                    this.flashDir = -1;

                } else if (this.alpha < 0.3) {

                    this.alpha = 0.3;

                    this.flashDir = 1;

                }

                

                this.life--;

            }



            draw() {

                // 细粒子

                ctx.beginPath();

                ctx.arc(this.x, this.y, 1.2, 0, Math.PI * 2); // 超细粒子

                ctx.fillStyle = this.color;

                ctx.globalAlpha = this.alpha * (this.life / 180); // 渐隐+闪烁

                ctx.fill();

                ctx.globalAlpha = 1;

            }

        }



        // 自动生成烟花

        setInterval(() => fireworks.push(new Firework()), 3000);



        // 点击生成烟花

        canvas.addEventListener('click', (e) => {

            const f = new Firework();

            f.targetX = e.clientX;

            f.targetY = e.clientY;

            fireworks.push(f);

        });



        // 动画循环

        function animate() {

            // 半透明背景，让轨迹更柔和

            ctx.fillStyle = 'rgba(10, 10, 26, 0.15)';

            ctx.fillRect(0, 0, width, height);



            // 更新星星

            stars.forEach(star => {

                star.alpha += star.dir * star.speed;

                if (star.alpha > 1) { star.alpha = 1; star.dir = -1; }

                else if (star.alpha < 0.2) { star.alpha = 0.2; star.dir = 1; }

                

                ctx.fillStyle = 'white';

                ctx.globalAlpha = star.alpha;

                ctx.fillRect(star.x, star.y, 1, 1);

            });



            // 更新烟花

            fireworks.forEach((f, i) => {

                f.update();

                f.draw();

                if (f.reached) fireworks.splice(i, 1);

            });



            // 更新粒子

            particles.forEach((p, i) => {

                p.update();

                p.draw();

                if (p.life <= 0) particles.splice(i, 1);

            });



            requestAnimationFrame(animate);

        }

        animate();

    </script>

</body>

</html>

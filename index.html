<!DOCTYPE html>

<head>
    <style>
        body {
            background: linear-gradient(to right, #FFECB3, #FFCCBC);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .sun {
            font-size: 100px;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>

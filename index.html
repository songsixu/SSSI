<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>超治愈互动贴纸</title>
    <style>
        /* 基础布局：柔性居中 + 渐变背景 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* 初始背景：温暖阳光 */
            background: linear-gradient(120deg, #FFECB3, #fff);
            /* 动画过渡更丝滑 */
            transition: all 0.5s ease; 
            overflow: hidden; /* 防止花瓣溢出 */
        }

        /* 太阳贴纸：可拖拽+点击 */
        .sun {
            width: 120px;
            height: 120px;
            cursor: pointer;
            /* 替换成你截图里的太阳贴纸路径！ */
            background: url('sun-sticker.png') no-repeat center/cover;
            position: absolute;
            top: 30%;
            left: 40%;
            /* 贴纸阴影+发光 */
            box-shadow: 0 0 20px rgba(255,215,0,0.8);
            /* 悬浮放大动画 */
            transition: transform 0.3s;
        }
        .sun:hover { transform: scale(1.1); }

        /* 彩虹贴纸：可拖拽+点击 */
        .rainbow {
            width: 80px;
            height: 60px;
            cursor: pointer;
            /* 替换成你截图里的彩虹贴纸路径！ */
            background: url('rainbow-sticker.png') no-repeat center/cover;
            position: absolute;
            top: 50%;
            left: 55%;
            box-shadow: 0 0 20px rgba(255,105,180,0.6);
            transition: transform 0.3s;
        }
        .rainbow:hover { transform: scale(1.1); }

        /* 花瓣/彩虹碎片掉落样式 */
        .petal {
            position: absolute;
            width: 15px;
            height: 20px;
            background: pink;
            border-radius: 50% 50% 0 0;
            animation: fall 3s linear;
            z-index: -1; /* 放在贴纸下层 */
        }
        .rainbow-shard {
            position: absolute;
            width: 10px;
            height: 10px;
            background: linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #0000ff);
            border-radius: 50%;
            animation: fall 2s linear;
            z-index: -1;
        }

        /* 掉落动画 */
        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        /* 日夜模式背景 */
        body.night {
            background: linear-gradient(120deg, #2b2b4b, #000);
        }
        body.night .sun {
            /* 替换成月亮贴纸路径！ */
            background: url('moon-sticker.png') no-repeat center/cover;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        /* 晴天/雨后背景 */
        body.rainy {
            background: linear-gradient(120deg, #b3d8ff, #fff);
        }
    </style>
</head>
<body>
    <div class="sun" id="sun"></div>
    <div class="rainbow" id="rainbow"></div>

    <script>
        // 点击计数+花瓣掉落
        let sunCount = 0;
        const sun = document.getElementById('sun');
        sun.addEventListener('click', () => {
            sunCount++;
            // 弹窗提示（改成更炫酷的数字飘出效果更好，这里先简化）
            alert(`已收集太阳贴纸 ${sunCount} 次～`);
            
            // 掉落花瓣
            for (let i=0; i<10; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random()*100 + 'vw';
                petal.style.animationDuration = Math.random()*2 + 1 + 's';
                document.body.appendChild(petal);
                setTimeout(() => petal.remove(), 3000);
            }

            // 10次点击触发彩蛋：日夜切换
            if (sunCount % 10 === 0) {
                document.body.classList.toggle('night');
                alert('触发日夜切换！夜晚模式已开启～');
            }
        });

        // 彩虹点击：彩虹雨+天气切换
        const rainbow = document.getElementById('rainbow');
        rainbow.addEventListener('click', () => {
            // 掉落彩虹碎片
            for (let i=0; i<15; i++) {
                const shard = document.createElement('div');
                shard.className = 'rainbow-shard';
                shard.style.left = Math.random()*100 + 'vw';
                shard.style.animationDuration = Math.random()*1.5 + 1 + 's';
                document.body.appendChild(shard);
                setTimeout(() => shard.remove(), 2000);
            }

            // 切换雨后背景
            document.body.classList.toggle('rainy');
            const isRainy = document.body.classList.contains('rainy');
            alert(isRainy ? '下雨啦～雨后见彩虹！' : '雨停啦～回到晴天～');
        });

        // 高级玩法：拖拽贴纸（简单版）
        let dragTarget = null;
        document.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('sun') || e.target.classList.contains('rainbow')) {
                dragTarget = e.target;
            }
        });
        document.addEventListener('mousemove', (e) => {
            if (dragTarget) {
                dragTarget.style.top = e.clientY - 60 + 'px';
                dragTarget.style.left = e.clientX - 40 + 'px';
            }
        });
        document.addEventListener('mouseup', () => {
            dragTarget = null;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>四煦</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Ma Shan Zheng', cursive;
    }

    body {
      background: url('https://example.com/your-green-forest.jpg') no-repeat center center; 
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .container {
      width: 80%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      position: relative;
      z-index: 1;
      transform: translateY(0);
      opacity: 1;
      transition: all 0.5s ease;
    }
    .title-group {
      margin-bottom: 25px;
    }

    .chinese-title {
      font-size: 2.5rem;
      color: #556B2F;
      margin: 0;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
    }

    .english-title {
      font-size: 1.2rem;
      color: #6B8E23;
      margin: 8px 0 0;
      font-style: italic;
      text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.6);
    }
    .poem p {
      font-size: 1.15rem;
      line-height: 2;
      color: #333;
      margin: 10px 0;
      opacity: 0.9;
      transition: color 0.3s ease;
    }
      
    .decorative-line {
      width: 60%;
      height: 2px;
      background: linear-gradient(to right, transparent, #90EE90, transparent);
      margin: 25px auto;
    }
    .art-text {
      font-size: 1.8rem;
      color: #DC143C;
      margin: 20px 0 10px;
      text-shadow: 2px 2px 3px rgba(255, 255, 255, 0.7);
    }
    .heart-icon {
      display: inline-block;
      animation: beat 1.5s infinite;
      transform-origin: center;
      margin: 0 5px;
    }

    @keyframes beat {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.15);
      }

      100% {
        transform: scale(1);
      }
    }
    particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    } */
    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 20px;
      }

      .chinese-title {
        font-size: 2rem;
      }

      .poem p {
        font-size: 1rem;
        line-height: 1.8;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
  -- <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> --
</head>

<body>
  <div class="container">
    <div class="title-group">
      <h1 class="chinese-title">兼煦随青，含蕴温熙，共涵生机以蔓。</h1>
      <p class="english-title">Horizon Where Warmth and Verdure Mingle</p >
    </div>
    <div class="poem">
      <p>兼容的天地，以爱为序，</p >
      <p>把暖烘成一枚，</p >
      <p>会走的金币，</p >
      <p>追随着光线的舞步，</p >
      <p>青草逐渐铺上大地，</p >
      <p>"我们一起走吧，向着光的方向。"</p >
    </div>
    <div class="decorative-line"></div>
    <p class="art-text">I like you, <span class="heart-icon">❤️</span> like you is an art</p >
  </div>
  <script>
      particlesJS(
         "resize": true
      "modes": {
          "grab": {
            "distance": 140,
           "line_linked": {
               "opacity": 1
           }
         },
          "bubble": {
            "distance": 400,
            "size": 40,
           "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
           "distance": 200,
            "duration": 0.4
          },
           "push": {
            "particles_nb": 4
         },
         "remove": {
           "particles_nb": 2
         }
       }
      },
  "retina_detect": true
 });
  </script>
</body>

</html>

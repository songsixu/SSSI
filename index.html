<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡通小猫拼图游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f9f0;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #5aae61;
            margin-bottom: 10px;
        }
        #puzzle-container {
            width: 400px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            background-color: #ddd;
            padding: 5px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .puzzle-piece {
            background-image: url('https://s21.ax1x.com/2025/08/07/pVaFZp6.jpg');
            background-size: 400px 400px;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .puzzle-piece:hover {
            transform: scale(1.05);
        }
        .empty-piece {
            background-color: #ccebc5;
        }
        #reference-img {
            width: 200px;
            height: 200px;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .control-btn {
            margin: 5px;
            padding: 8px 16px;
            background-color: #5aae61;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .control-btn:hover {
            background-color: #4d9d53;
        }
    </style>
</head>
<body>
    <h1>卡通小猫拼图游戏</h1>
    <div id="puzzle-container"></div>
    < img id="reference-img" src="https://s21.ax1x.com/2025/08/07/pVaFZp6.jpg" alt="完整小猫参考图">
    <div>
        <button class="control-btn" id="btn-up">上</button>
        <button class="control-btn" id="btn-down">下</button>
        <button class="control-btn" id="btn-left">左</button>
        <button class="control-btn" id="btn-right">右</button>
        <button class="control-btn" id="btn-shuffle">重新打乱</button>
    </div>

    <script>
        const container = document.getElementById('puzzle-container');
        const referenceImg = document.getElementById('reference-img');
        const btnUp = document.getElementById('btn-up');
        const btnDown = document.getElementById('btn-down');
        const btnLeft = document.getElementById('btn-left');
        const btnRight = document.getElementById('btn-right');
        const btnShuffle = document.getElementById('btn-shuffle');

        const size = 4;
        let puzzle = [];
        let emptyIndex = 15;

        // 初始化拼图并自动打乱
        function initAndShuffle() {
            puzzle = Array.from({ length: size * size }, (_, i) => i);
            renderPuzzle();
            // 页面加载后立即打乱
            shufflePuzzle();
        }

        function renderPuzzle() {
            container.innerHTML = '';
            puzzle.forEach((index, i) => {
                const piece = document.createElement('div');
                piece.className = `puzzle-piece ${i === emptyIndex ? 'empty-piece' : ''}`;
                if (i !== emptyIndex) {
                    const row = Math.floor(index / size);
                    const col = index % size;
                    piece.style.backgroundPosition = `${-col * 100}px ${-row * 100}px`;
                }
                container.appendChild(piece);
            });
        }

        function swapPieces(index1, index2) {
            [puzzle[index1], puzzle[index2]] = [puzzle[index2], puzzle[index1]];
            emptyIndex = index2;
            renderPuzzle();
            checkWin();
        }

        function moveEmpty(direction) {
            const row = Math.floor(emptyIndex / size);
            const col = emptyIndex % size;
            let targetIndex;
            if (direction === 'up' && row > 0) targetIndex = emptyIndex - size;
            else if (direction === 'down' && row < size - 1) targetIndex = emptyIndex + size;
            else if (direction === 'left' && col > 0) targetIndex = emptyIndex - 1;
            else if (direction === 'right' && col < size - 1) targetIndex = emptyIndex + 1;
            
            if (targetIndex !== undefined) swapPieces(emptyIndex, targetIndex);
        }

        function shufflePuzzle() {
            // 增加打乱次数，让拼图更乱
            for (let i = 0; i < 300; i++) {
                const dirs = ['up', 'down', 'left', 'right'];
                moveEmpty(dirs[Math.floor(Math.random() * dirs.length)]);
            }
        }

        function checkWin() {
            if (puzzle.every((val, i) => val === i)) {
                alert('太棒啦！小猫拼图拼好啦～');
                initAndShuffle(); // 完成后自动重新打乱
            }
        }

        // 绑定按钮事件
        btnUp.addEventListener('click', () => moveEmpty('up'));
        btnDown.addEventListener('click', () => moveEmpty('down'));
        btnLeft.addEventListener('click', () => moveEmpty('left'));
        btnRight.addEventListener('click', () => moveEmpty('right'));
        btnShuffle.addEventListener('click', shufflePuzzle);
        
        // 点击拼图块移动
        container.addEventListener('click', (e) => {
            const index = Array.from(container.children).indexOf(e.target);
            if (index !== -1 && index !== emptyIndex) {
                const [r1, c1] = [Math.floor(index / size), index % size];
                const [r2, c2] = [Math.floor(emptyIndex / size), emptyIndex % size];
                if (Math.abs(r1 - r2) + Math.abs(c1 - c2) === 1) {
                    swapPieces(index, emptyIndex);
                }
            }
        });

        // 页面加载完成后初始化并自动打乱
        window.onload = initAndShuffle;
    </script>
</body>
</html>

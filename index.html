<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
    <style>
        body {
            background-color: #e8f5e9; /* 淡绿色背景 */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .image-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .displayed-image {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .image-title {
            margin-top: 15px;
            font-family: Arial, sans-serif;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- 替换成你的HTTPS图片链接 -->
        < img src=https://imgse.com/i/pVwdwVO="记录" class="displayed-image">
        <h3 class="image-title">爱</h3>
    </div>
</body>
</html>

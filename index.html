<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sixu.art - 烟花</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        .title {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="title">sixu.art</div>
    <canvas id="fireworks"></canvas>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let width, height;
        let fireworks = [];
        let particles = [];

        // 设置画布大小
        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 烟花类
        class Firework {
            constructor() {
                this.x = width / 2;
                this.y = height;
                this.targetY = Math.random() * height * 0.5 + 50;
                this.targetX = Math.random() * width * 0.8 + width * 0.1;
                this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
                this.speed = 5;
                this.reached = false;
            }

            update() {
                // 移动到目标点
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < this.speed) {
                    this.reached = true;
                    // 爆炸产生粒子
                    for (let i = 0; i < 100; i++) {
                        particles.push(new Particle(this.x, this.y, this.color));
                    }
                    return;
                }
                this.x += dx / dist * this.speed;
                this.y += dy / dist * this.speed;
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + 10);
                ctx.strokeStyle = this.color;
                ctx.stroke();
            }
        }

        // 粒子类
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.radius = Math.random() * 2 + 1;
                this.life = 100;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1; // 重力
                this.life--;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life / 100;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // 自动生成烟花
        function spawnFirework() {
            fireworks.push(new Firework());
        }
        setInterval(spawnFirework, 2000);

        // 点击生成烟花
        canvas.addEventListener('click', (e) => {
            const firework = new Firework();
            firework.targetX = e.clientX;
            firework.targetY = e.clientY;
            fireworks.push(firework);
        });

        // 动画循环
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // 更新和绘制烟花
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                if (fireworks[i].reached) {
                    fireworks.splice(i, 1);
                }
            }

            // 更新和绘制粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>

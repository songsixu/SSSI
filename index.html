<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Emoji 小太阳+彩虹</title>
    <style>
    body {
            /* 你的渐变背景 */
            background: linear-gradient(to right, #FFECB3, #FFCCBC); 
            /* 让内容居中 */
            display: flex; 
            /* 垂直+水平居中 */
            justify-content: center; 
            align-items: center; 
            /* 占满浏览器高度 */
            height: 100vh; 
            /* 清除默认边距 */
            margin: 0; 
            /* 让页面更清爽 */
            overflow: hidden; 
        }

        /* 小太阳容器（用 emoji 实现） */
        .sun {
            /* 超大 emoji ，可调整大小 */
            font-size: 80px; 
            /* 让彩虹在太阳下方 */
            position: relative; 
            /* 给鼠标悬浮加互动（可选） */
            cursor: pointer; 
            /* 让太阳微微跳动（可爱细节） */
            animation: bounce 2s infinite ease-in-out; 
        }

        /* 彩虹用伪元素 + emoji ，简单粗暴！ */
        .sun::after {
            content: "🌈"; 
            /* 彩虹大小 */
            font-size: 40px; 
            /* 放在太阳下方 */
            position: absolute; 
            bottom: -60px; 
            left: 50%; 
            /* 水平居中 */
            transform: translateX(-50%); 
            /* 彩虹微微摆动 */
            animation: swing 3s infinite ease-in-out; 
        }

        /* 太阳跳动动画 */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* 彩虹摆动动画 */
        @keyframes swing {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(10deg); }
        }
    </style>
</head>
<body>
    <!-- 小太阳用 emoji 🌞 ，可换成你喜欢的太阳表情！ -->
    <div class="sun">🌞</div>
</body>
</html>
<script>
  let sunCount = 0;
  const sun = document.querySelector('.sun');
  sun.addEventListener('click', () => {
    sunCount++;
    // 点击后太阳放大+抖动
    sun.style.transform = 'scale(1.2) rotate(10deg)';
    setTimeout(() => {
      sun.style.transform = 'scale(1) rotate(0deg)';
    }, 300);
    // 显示点击次数（可以做个小弹窗或数字飘出）
    alert(`已收集太阳贴纸 ${sunCount} 次～`);
  });
</script>
</body>
</html>
<!-- HTML 里给彩虹加 draggable 属性 -->
<div class="rainbow" draggable="true" ondragstart="drag(event)"></div>
<div class="sun" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<script>
  function allowDrop(e) { e.preventDefault(); }
  function drag(e) { e.dataTransfer.setData("text", e.target.id); }
  function drop(e) {
    e.preventDefault();
    // 彩虹拖到太阳上，播放特效
    document.body.innerHTML += '<div class="heart">💖</div>';
    setTimeout(() => {
      document.querySelector('.heart').remove();
    }, 1000);
  }
</script>
